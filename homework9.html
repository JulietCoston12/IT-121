  <body>
    <h1>Hello  world</h1>
    <canvas id="canvas" height="500" width="431"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d"); canvas.width = window.innerWidth;
canvas.heigth = window.innerHeight;


window.addEventListener("resize", function(){
  canvas.width = this.window.AbortController.innerWidth;
  canvas.height = this.window.AbortController.innerHeigth;
});

const mouse = {
  x: null,
  y: null,
}
canvas.addEventListener("click", function(event){
  mouse.x = event.x;
  mouse.y = event.y;
 console.log(event);
  drawCircle();
});

function drawCircle(){
  ctx.fillSyle = "blue";
  ctx.beginPath();
  ctx.arc(mouse.x, mouse.y, 50, 0, Math.PI * 2);
  ctx.stroke();
  ctx.fill();
}
drawCircle();
     
      
      
      
      
 </script>
